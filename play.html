<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styleGame.css" />
    <link rel="icon" type="icon/image" href="recursos/img/icono.svg" />
    <title>Nameless | DrumKit</title>
  </head>

      <div class="container">
        <div class="nameless">
            <h1>Nameless</h1>
        </div>
        <div class="drumkit">

  <script src="js/main.js"></script>
